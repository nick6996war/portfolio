<main class="main-content">
<section class="section bg-gray">
<div class="container">
<div class="col-lg-12">
<table class="table table-cart">
<tbody valign="middle">
{% if items %}
{% for key, value in items %}
{% if value.product.name %}
<tr>
<td>
<a href="{{ config.http_protocol }}://{{ config.uri }}/landing/{{ value.alias }}"><img class="rounded" src="{{ value.product.image }}" alt=""></a>
</td>
<td>
<h5>{{ value.product.name }}</h5>
<p>{{ language.880 }}: <a target="_blank" href="https://landing-forms.com/{{ value.alias }}">https://landing-forms.com/{{ value.alias }}</a></p>
</td>
<td><h4 class="price">$160</h4></td>
<td>
<a class="item-remove" href="#"><i class="ti-close"></i></a>
</td>
<td>
<a class="item-settings" href="{{ config.http_protocol }}://{{ config.uri }}/landing/{{ value.alias }}"><i class="ti-settings"></i></a>
</td>
</tr>
{% endif %}
{% endfor %}
{% else %}
<div class="col-md-12 text-center mt-3">
<h2>{{ language.216 }}</h2>
</div>
{% endif %}
</tbody>
</table>
</div>
{% if pagination %}
<nav class="mt-7">
<ul class="pagination justify-content-center">
<li class="page-item disabled">
<a class="page-link" href="#">
<span class="fa fa-angle-left"></span>
</a>
</li>
<li class="page-item active">
<a class="page-link" href="#">1</a>
</li>
<li class="page-item"><a class="page-link" href="#">2</a></li>
<li class="page-item"><a class="page-link" href="#">3</a></li>
<li class="page-item">
<a class="page-link" href="#">
<span class="fa fa-angle-right"></span>
</a>
</li>
</ul>
</nav>
{% endif %}
</div>
</section>
</main>
